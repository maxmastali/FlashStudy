<!DOCTYPE html>
<html lang="en">
    <head>

        <!-- Required meta tags from CS50x's "Finance" Assignment -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

         <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

        <!-- Linking bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <!-- Linking FlashStudy's specific stylesheet -->
        <link rel="stylesheet" href="../static/style.css">

        <!-- Linking default javascript from CS50x's "Finance" Assignment -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstraps/4.1.3/js/bootstrap.min.js"></script>

        <!-- Linking make.js for make.html's javascript -->
        <script src="../static/make.js"></script>

        <!-- Linking index.js for index.html's javascript -->
        <script src="../static/index.js"></script>

        <!-- Linking study.js for study.html's javascript -->
        <script src="../static/study.js"></script>

        <title>FlashStudy: {% block title %}{% endblock %}</title>
        </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-light bg-light border">
            <a class="navbar-brand" href="/"><span id="flashstudy"><span id="flash">Flash</span><span id="study">Study</span></span></a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                {% if session.user_id %}
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                      <li class="nav-item"><a class="nav-link" href="/make">Make</a></li>
                      <li class="nav-item"><a class="nav-link" href="/add">Add</a></li>
                    </ul>
                    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                        <li class="nav-item"><a class="nav-link" href="/change_password">Change Password</a></li>
                        <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                    </ul>
                {% else %}
                    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                            <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                            <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                    </ul>
                {% endif %}
            </div>
        </nav>

        <!-- Flash system from Harvard CS50x's "Finance" Assignment  -->
        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary border text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container p-5">

            <!-- returns custom errors  -->
            {%  if flag == True %}
                <div class="alert alert-danger" role="alert">{{ error }}</div>
            {% endif %}

            {% block main %}{% endblock %}
        </main>

    </body>

</html>
